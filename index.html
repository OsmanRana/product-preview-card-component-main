<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="flex">
  <main class="container flex">
    <picture class="section-image">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Perfume Bottle">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="Perfume Bottle">
    </picture>
    <div class="section-content">
      <p class="title-top">Perfume</p>

      <h1 class="title-main">Gabrielle Essence Eau De Parfum</h1>

      <P class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</P>
      <p class="price flex"><span class="price-discount">$149.99</span><span class="price-main">$169.99</span></p>

      <button class="flex"><img src="./images/icon-cart.svg" alt="Add To Cart Icon"> Add to Cart</button>
    </div>
  </main>
</body>
</html>
